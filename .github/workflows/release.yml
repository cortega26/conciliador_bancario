name: release

on:
  workflow_run:
    workflows: ["ci"]
    branches: ["main"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  bump_version:
    # Evita loop: el commit de release incluye "[skip release]".
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        !contains(github.event.workflow_run.head_commit.message, '[skip release]') &&
        !startsWith(github.event.workflow_run.head_commit.message, 'chore(release):')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Bump patch (bump2version)
        run: bump2version patch

      - name: Read new version
        id: ver
        run: |
          echo "version=$(python -c \"from conciliador_bancario.version import __version__; print(__version__)\" )" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG (move Unreleased)
        run: python tools/bump_changelog.py --version "${{ steps.ver.outputs.version }}"

      - name: Commit + Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/conciliador_bancario/version.py .bumpversion.cfg CHANGELOG.md
          git commit -m "chore(release): v${{ steps.ver.outputs.version }} [skip release]"
          git tag "v${{ steps.ver.outputs.version }}"

      - name: Push
        run: git push origin HEAD:main --follow-tags
