name: ci

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Format (black)
        run: python -m black --check src tests tools

      - name: Lint (ruff)
        run: python -m ruff check src tests tools

      - name: Security (bandit)
        run: python -m bandit -c .bandit.yml -r src

      - name: Security (semgrep)
        run: |
          docker run --rm -v "$(pwd):/src" -w /src returntocorp/semgrep:1.95.0 \
            semgrep scan --config .semgrep.yml --error --metrics=off src

      - name: Supply chain (pip-audit)
        run: python tools/pip_audit_gate.py

      - name: Tests
        run: python -m pytest -q

      - name: Build (sdist + wheel)
        run: python -m build

      - name: Verify dist (twine check)
        run: python -m twine check dist/*

  wheel_smoke:
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel
        run: |
          python -m pip install -U pip
          python -m pip install build==1.2.2
          python -m build

      - name: Install-from-wheel smoke
        run: |
          python -m venv .smoke_venv
          .smoke_venv/bin/python -m pip install -U pip
          .smoke_venv/bin/pip install dist/*.whl
          .smoke_venv/bin/python -c "import conciliador_bancario as cb; from conciliador_bancario.core import premium_contracts as pc; print(cb.__version__); assert pc.RUN_JSON_SCHEMA_VERSION"
          .smoke_venv/bin/concilia --help
