name: publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches repo version (fail-closed)
        run: |
          python -m pip install -U pip
          python tools/verify_release_tag.py "${GITHUB_REF_NAME}"

      - name: Build (sdist + wheel)
        run: |
          python -m pip install build==1.2.2 twine==5.1.1
          rm -rf dist
          python -m build
          python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
